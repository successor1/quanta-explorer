{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'playground/styles/base.css' %}">
    <title>Rich list</title>
</head>
<body>
    <h1>Rich list (Top 500)</h1>
    <h4>Only real rich motherf*ckers belong here</h4>
    <table>
        <tr>
          <th>Address</th>
          <th>Balance</th> 
        </tr>
        {% for address, balance in lists %}
        <tr>
            <td>{{ address.address }}</td>
            <td>{{ balance.balance }}</td>
        </tr>
        {% endfor %}
     </table>
</body>
</html>
